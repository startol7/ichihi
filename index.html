<!-- ヒーローセクション改良版 -->
<section class="hero">
    <!-- 背景画像レイヤー -->
    <div class="hero-bg-image">
        <img src="images/store-interior1.jpg.jpg" 
             alt="イチヒロ店内" 
             style="width: 100%; height: 100%; object-fit: cover;">
    </div>
    
    <!-- グラデーションオーバーレイ -->
    <div class="hero-overlay"></div>
    
    <!-- パララックス装飾要素 -->
    <div class="hero-particles">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
    </div>
    
    <div class="hero-content">
        <!-- 洗練されたロゴデザイン -->
        <div class="logo-hero-wrapper">
            <!-- メインロゴ -->
            <svg width="420" height="130" viewBox="0 0 420 130" xmlns="http://www.w3.org/2000/svg">
                <defs>
                    <!-- 高級感のあるグラデーション -->
                    <linearGradient id="luxuryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.95" />
                        <stop offset="50%" style="stop-color:#f8f8f8;stop-opacity:0.98" />
                        <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0.95" />
                    </linearGradient>
                    
                    <!-- エレガントなドロップシャドウ -->
                    <filter id="luxuryShadow">
                        <feGaussianBlur in="SourceAlpha" stdDeviation="4"/>
                        <feOffset dx="0" dy="6" result="offsetblur"/>
                        <feFlood flood-color="#000000" flood-opacity="0.3"/>
                        <feComposite in2="offsetblur" operator="in"/>
                        <feMerge>
                            <feMergeNode/>
                            <feMergeNode in="SourceGraphic"/>
                        </feMerge>
                    </filter>
                </defs>
                
                <!-- メイン背景形状 -->
                <path d="M 30 30 L 390 30 L 390 85 
                         C 380 90, 370 87, 360 90 
                         S 340 87, 330 90 
                         S 310 87, 300 90 
                         S 280 87, 270 90 
                         S 250 87, 240 90 
                         S 220 87, 210 90 
                         S 190 87, 180 90 
                         S 160 87, 150 90 
                         S 130 87, 120 90 
                         S 100 87, 90 90 
                         S 70 87, 60 90 
                         S 40 87, 30 90 Z" 
                     fill="url(#luxuryGradient)" 
                     filter="url(#luxuryShadow)"/>
                
                <!-- 上部アクセントライン -->
                <rect x="30" y="25" width="360" height="0.5" fill="#000000" opacity="0.15"/>
                
                <!-- ICHIHIRO メインテキスト -->
                <text x="210" y="65" 
                      font-family="Didot, Bodoni MT, Playfair Display, Georgia, serif" 
                      font-size="40" 
                      font-weight="300" 
                      fill="#1a1a1a" 
                      text-anchor="middle" 
                      letter-spacing="6">
                    ICHIHIRO
                </text>
                
                <!-- サブテキスト -->
                <text x="210" y="105" 
                      font-family="Georgia, serif" 
                      font-size="11" 
                      font-weight="400" 
                      fill="#1a1a1a" 
                      text-anchor="middle" 
                      letter-spacing="4"
                      opacity="0.6">
                    BOUTIQUE MINO
                </text>
            </svg>
        </div>
        
        <!-- タグライン -->
        <div class="tagline-elegant">
            <span class="tagline-line"></span>
            <p class="tagline-text">美濃市で愛され続ける婦人服専門店</p>
            <span class="tagline-line"></span>
        </div>
        
        <!-- CTAボタン -->
        <div class="hero-cta">
            <a href="#brands" class="cta-button">
                <span>COLLECTION</span>
                <svg width="20" height="12" viewBox="0 0 20 12">
                    <path d="M2 1L10 9L18 1" stroke="currentColor" stroke-width="1.5" fill="none"/>
                </svg>
            </a>
        </div>
    </div>
    
    <!-- スタイル定義 -->
    <style>
        /* ヒーローセクション全体 */
        .hero {
            position: relative;
            height: 100vh;
            min-height: 600px;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        /* 背景画像 */
        .hero-bg-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        
        .hero-bg-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
            filter: brightness(0.7) contrast(1.1);
            animation: slowZoom 20s ease-in-out infinite alternate;
        }
        
        @keyframes slowZoom {
            0% { transform: scale(1); }
            100% { transform: scale(1.05); }
        }
        
        /* グラデーションオーバーレイ */
        .hero-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at center, 
                        rgba(0,0,0,0.3) 0%, 
                        rgba(0,0,0,0.5) 50%, 
                        rgba(0,0,0,0.7) 100%);
            z-index: 2;
        }
        
        /* パーティクル装飾 */
        .hero-particles {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 3;
            overflow: hidden;
        }
        
        .hero-particles span {
            position: absolute;
            width: 2px;
            height: 2px;
            background: rgba(255,255,255,0.3);
            border-radius: 50%;
            animation: float-particle 15s linear infinite;
        }
        
        .hero-particles span:nth-child(1) {
            left: 10%;
            animation-delay: 0s;
            animation-duration: 12s;
        }
        
        .hero-particles span:nth-child(2) {
            left: 30%;
            animation-delay: 2s;
            animation-duration: 15s;
        }
        
        .hero-particles span:nth-child(3) {
            left: 50%;
            animation-delay: 4s;
            animation-duration: 18s;
        }
        
        .hero-particles span:nth-child(4) {
            left: 70%;
            animation-delay: 6s;
            animation-duration: 14s;
        }
        
        .hero-particles span:nth-child(5) {
            left: 90%;
            animation-delay: 8s;
            animation-duration: 16s;
        }
        
        @keyframes float-particle {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) rotate(720deg);
                opacity: 0;
            }
        }
        
        /* コンテンツエリア */
        .hero-content {
            position: relative;
            z-index: 4;
            text-align: center;
            padding: 2rem;
            animation: heroFadeIn 1.5s ease-out;
        }
        
        @keyframes heroFadeIn {
            0% {
                opacity: 0;
                transform: translateY(30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* ロゴラッパー */
        .logo-hero-wrapper {
            margin-bottom: 2rem;
            animation: logoGlow 3s ease-in-out infinite alternate;
        }
        
        @keyframes logoGlow {
            0% { filter: drop-shadow(0 0 20px rgba(255,255,255,0.3)); }
            100% { filter: drop-shadow(0 0 30px rgba(255,255,255,0.5)); }
        }
        
        /* タグライン */
        .tagline-elegant {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1.5rem;
            margin: 2rem 0 3rem;
            animation: fadeInUp 1.5s ease-out 0.5s both;
        }
        
        .tagline-line {
            width: 60px;
            height: 1px;
            background: linear-gradient(90deg, 
                        transparent 0%, 
                        rgba(255,255,255,0.6) 50%, 
                        transparent 100%);
        }
        
        .tagline-text {
            color: rgba(255,255,255,0.95);
            font-size: 1.1rem;
            font-family: 'Noto Sans JP', sans-serif;
            font-weight: 300;
            letter-spacing: 0.15em;
        }
        
        /* CTAボタン */
        .hero-cta {
            animation: fadeInUp 1.5s ease-out 0.8s both;
        }
        
        .cta-button {
            display: inline-flex;
            align-items: center;
            gap: 1rem;
            padding: 1rem 2.5rem;
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.3);
            border-radius: 50px;
            color: white;
            text-decoration: none;
            font-size: 0.9rem;
            letter-spacing: 0.2em;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
        }
        
        .cta-button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255,255,255,0.2);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.6s ease, height 0.6s ease;
        }
        
        .cta-button:hover::before {
            width: 300px;
            height: 300px;
        }
        
        .cta-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            border-color: rgba(255,255,255,0.5);
        }
        
        .cta-button span {
            position: relative;
            z-index: 1;
        }
        
        .cta-button svg {
            position: relative;
            z-index: 1;
            transition: transform 0.3s ease;
        }
        
        .cta-button:hover svg {
            transform: translateY(3px);
        }
        
        /* レスポンシブ対応 */
        @media (max-width: 768px) {
            .logo-hero-wrapper svg {
                width: 320px;
                height: 100px;
            }
            
            .tagline-text {
                font-size: 1rem;
            }
            
            .tagline-line {
                width: 40px;
            }
        }
        
        @media (max-width: 480px) {
            .logo-hero-wrapper svg {
                width: 280px;
                height: 90px;
            }
            
            .tagline-text {
                font-size: 0.9rem;
            }
            
            .cta-button {
                padding: 0.8rem 2rem;
                font-size: 0.85rem;
            }
        }
    </style>
</section>
